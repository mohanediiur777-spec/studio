# .github/workflows/deploy.yml

name: Deploy Next.js App to GitHub Pages
on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: ["main"]
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the required permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # Use npm for caching dependencies if that is your package manager

      - name: Install dependencies
        run: npm ci # Use 'npm install' or 'npm ci' 

      # Build the Next.js application into static files (uses the 'output: export' you set)
      - name: Build Next.js Static Export
        run: npm run build

      # Create a .nojekyll file to prevent GitHub from trying to build the site with Jekyll
      - name: Add .nojekyll file
        run: touch out/.nojekyll # Next.js outputs to the 'out' directory

      # Upload the static 'out' directory as an artifact for deployment
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    # This job runs only after the build job succeeds
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
